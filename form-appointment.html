<label>Select Appointment Type</label>
<div class="form-group">
	<div class="radio">
		<label>
		<input type="radio" ng-model="selectedSlot.type" value="consultation" checked>
		Consultation
		</label>
	</div>
	<div class ="radio">
		<label>
			<input type="radio" ng-model="selectedSlot.type" value="quote">
				Free Quote
		</label>
	</div>
</div>


<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
	<a ui-sref="form.confirmation" class="btn btn-block btn-info">
	Confirm Appointment <span class="glyphicon glyphicon-circle-arrow-right"></span>
	</a>
</div>
</div>
